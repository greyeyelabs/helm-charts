name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - "charts/**"

jobs:
  publish-helm-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0

      - name: Determine Changed Chart
        id: find-chart
        run: |
          # Get the list of changed files
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

          # Find the first changed chart directory
          for file in $CHANGED_FILES; do
            if [[ $file =~ charts/(applications|utils)/[^/]+/Chart.yaml ]]; then
              echo "chart_dir=$(dirname $file)" >> $GITHUB_ENV
              break
            fi
          done

          if [ -z "$chart_dir" ]; then
            echo "No changed charts found. Exiting."
            exit 0
          fi

      - name: Package Helm chart
        if: env.chart_dir
        run: |
          helm package $chart_dir -d ./packages
